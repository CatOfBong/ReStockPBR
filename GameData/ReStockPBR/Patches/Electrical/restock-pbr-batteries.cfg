// Patches applying art changes to batteries
// Contents:
// - Z-200 Rechargeable Battery Bank (batteryBankMini)
// - Z-1K Rechargeable Battery Bank (batteryBank)
// - Z-4K Rechargeable Battery Bank (batteryBankLarge)
// - Z-100 Rechargeable Battery Pack (batteryPack)
// - Z-400 Rechargeable Battery (ksp_r_largeBatteryPack)

// Z-200 Rechargeable Battery Bank
@PART[batteryBankMini]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL,* {}
  MODEL
  {
    model = ReStockPBR/Assets/Electrical/restock-pbr-battery-0625-1
    position = 0.0, 0.0, 0.0
    scale = 1,1,1
    rotation = 0, 0, 0
  }
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = porkjetBlack
      swatchSecondary = electricalYellow
    }
  }
}

