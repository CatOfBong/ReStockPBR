// Patches applying art changes to Xenon fuel tanks
// Contents:
// - PB-X150 Xenon Container (xenonTank)
// - PB-X750 Xenon Container (xenonTankLarge)
// - PB-X50R Xenon Container (xenonTankRadial)

// PB-X150 Xenon Container
@PART[xenonTank]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL,* {}
  MODEL
  {
    model = ReStockPBR/Assets/FuelTank/restock-pbr-fueltank-xenon-0625-1
  }
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = metalBasic
      swatchSecondary = plasticBlack
    }
  }
}

