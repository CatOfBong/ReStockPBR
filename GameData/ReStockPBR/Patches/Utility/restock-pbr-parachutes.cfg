// Patches applying art changes to parachutes
// Contents:
// - Mk16 Parachute (parachuteSingle)
// - Mk16-XL Parachute (parachuteLarge)
// - Mk25 Parachute (parachuteDrogue)
// - Mk2-R Radial-Mount Parachute (parachuteRadial)
// - Mk12-R Radial-Mount Drogue Chute (radialDrogue)

// Mk16 Parachute
@PART[parachuteSingle]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL,* {}
  MODEL
  {
    model = ReStockPBR/Assets/Utility/restock-pbr-parachute-0625-1
    position = 0.0, 0.0, 0.0
    scale = 0.8,0.8,0.8
    rotation = 0, 0, 0
  }
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = porkjetWhite
      swatchSecondary = parachuteBlue
    }
  }
}

